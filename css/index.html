<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cloud</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="#" class="link"></a>
                <div class="image">
                    <img src="./src/images/header/logo.png" alt="logo">
                </div>
            </div>
            <nav>
                <ul>
                    <li class="nav-tab underline-red"><a href="#">Home</a></li>
                    <li class="nav-tab"><a href="#">About</a></li>
                    <li class="nav-tab"><a href="#">Clients</a></li>
                    <li class="nav-tab"><a href="#">Services</a></li>
                    <li class="nav-tab"><a href="#">Prices</a></li>
                    <li class="nav-tab"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="contact">
                <a href="#" class="link"></a>
                <div class="image phone-icon">
                    <img src="./src/images/header/phone-icon.png" alt="phone-icon">
                </div>
                <div class="info">
                    <span>Contact now!</span>
                    <span class="number">(012) 345-6789</span>
                </div>
            </div>
            <div class="search">
                <a href="#" class="link"></a>
                <div class="image">
                    <img src="./src/images/header/search-icon.png" alt="search-icon">
                </div>
            </div>
        </header>
    </div>
</body>

</html>
